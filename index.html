<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=theodorusclarence.github.io"
        type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <div class="content">
            <!-- Quote -->
            <div class="quote__text">
                <span class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor quasi
                    necessitatibus</span>
            </div>
            <!-- Author -->
            <div class="quote__author">
                <span class="author">Bambang</span>
            </div>
            <!-- Buttons -->
            <div class="btn-container">
                <button class="twitter-btn" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
